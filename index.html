            <a>12 Today</a>
          </div>
  
          <div class="twitter-total">
            <img src="assets/images/icon-twitter.svg">
            @nathanf
            <h1>1044</h1>
            <span>Followers</span>
            <img src="assets/images/icon-up.svg">
            <a>99 Today</a>          
          </div>
  
          <div class="insta-total">
            <img src="assets/images/icon-instagram.svg">
            @realnathanf
            <h1>11k</h1>
            <span>Followers</span>
            <img src="assets/images/icon-up.svg">
            <a>1099 Today</a>  
          </div>

          <div class="youtube-total">  
            <img src="assets/images/icon-youtube.svg">
            Nathan F.
            <h1>8239</h1>
            <span>Subscribers</span>
            <img src="assets/images/icon-down.svg">
            <a>144 Today</a>    
          </div>
        </div>
      </section> 

    </main>
